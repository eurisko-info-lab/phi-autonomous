name: Announce Push

on:
  push:
    branches: [main]

jobs:
  announce:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      
      - name: Get commit info
        id: commit
        run: |
          echo "message=$(git log -1 --pretty=%s | head -c 200)" >> $GITHUB_OUTPUT
          echo "author=$(git log -1 --pretty=%an)" >> $GITHUB_OUTPUT
          echo "files=$(git diff --name-only HEAD~1 HEAD 2>/dev/null | head -5 | tr '\n' ' ')" >> $GITHUB_OUTPUT
      
      - name: Tweet announcement
        env:
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
        run: |
          pip install tweepy -q
          python3 << 'EOF'
          import tweepy
          import os
          
          client = tweepy.Client(
              consumer_key=os.environ['TWITTER_API_KEY'],
              consumer_secret=os.environ['TWITTER_API_SECRET'],
              access_token=os.environ['TWITTER_ACCESS_TOKEN'],
              access_token_secret=os.environ['TWITTER_ACCESS_SECRET']
          )
          
          commit_msg = """${{ steps.commit.outputs.message }}"""
          files = """${{ steps.commit.outputs.files }}"""
          repo = "${{ github.repository }}"
          
          tweet = f"""ðŸ”„ Push to {repo}:

{commit_msg[:150]}

Files: {files[:60]}

https://github.com/{repo}

#Phi #MetaLanguage"""
          
          response = client.create_tweet(text=tweet[:280])
          print(f"âœ… Announced: https://twitter.com/i/status/{response.data['id']}")
          EOF
